server:
    address: 0.0.0.0
    port: 8443
spring:
    main:
        allow-bean-definition-overriding: true
    datasource:
        url: jdbc:mysql://localhost:3306/userserver
        username: userserver
        password: userserver
        driver-class-name: com.mysql.cj.jdbc.Driver
    jpa:
        database-platform: org.hibernate.dialect.MySQL5Dialect
        generate-ddl: true
        hibernate.ddl-auto: update
    jackson:
        serialization:
            indent_output: true